<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="window">
        <div class="window-title">PROFILE</div>
        <div class="window-content">
          <img src="your-photo.jpg" alt="You" class="profile-photo">
          <h2>YOUR NAME</h2>
          <p>« Short bio here »</p>
        </div>
      </div>

      <div class="window">
        <div class="window-title">ABOUT ME</div>
        <div class="window-content">
          <p><strong>LIKES:</strong> Music, coding...</p>
          <p><strong>DISLIKES:</strong> Slow internet...</p>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="window">
        <div class="window-title">HOW DO YOU KNOW ME?</div>
        <div class="window-content">
          <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab('artist', this)">ARTIST</button>
            <button class="tab-button" onclick="openTab('researcher', this)">RESEARCHER</button>
            <button class="tab-button" onclick="openTab('person', this)">PERSON</button>
          </div>

          <!-- ARTIST TAB (initially shown) -->
          <div id="artist" class="tab-content" style="display: block;">
            <div class="sub-window">
              <div class="sub-title">ARTIST LINKS</div>
              <div class="sub-content">
                <p>↳ <a href="#">Portfolio</a></p>
                <p>↳ <a href="#">Instagram</a></p>
              </div>
            </div>
          </div>

          <!-- RESEARCHER TAB (initially hidden) -->
          <div id="researcher" class="tab-content" style="display: none;">
            <div class="sub-window">
              <div class="sub-title">ACADEMIC WORK</div>
              <div class="sub-content">
                <p>↳ <a href="#">Papers</a></p>
                <p>↳ <a href="#">GitHub</a></p>
              </div>
            </div>
          </div>

          <!-- PERSON TAB (initially hidden) -->
          <div id="person" class="tab-content" style="display: none;">
            <div class="sub-window">
              <div class="sub-title">PERSONAL</div>
              <div class="sub-content">
                <p>↳ <a href="#">Blog</a></p>
                <p>↳ <a href="#">Twitter</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openTab(tabId, clickedButton) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      // Show selected tab and mark button as active
      document.getElementById(tabId).style.display = 'block';
      clickedButton.classList.add('active');
    }
  </script>
</body>
</html>
