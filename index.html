<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | GitHub Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="window">
        <div class="window-title">PROFILE</div>
        <div class="window-content">
          <img src="your-profile-photo.jpg" alt="Your Name" class="profile-photo">
          <h2>YOUR NAME</h2>
          <p>« Short bio or tagline »</p>
        </div>
      </div>

      <div class="window">
        <div class="window-title">ABOUT ME</div>
        <div class="window-content">
          <p><strong>LIKES:</strong> Music, art, coding...</p>
          <p><strong>DISLIKES:</strong> Rainy days, slow WiFi...</p>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="window">
        <div class="window-title">HOW DO YOU KNOW ME?</div>
        <div class="window-content">
          <div class="tab-buttons">
            <button class="tab-button" onclick="openTab('artist')">AS AN ARTIST</button>
            <button class="tab-button" onclick="openTab('researcher')">AS A RESEARCHER</button>
            <button class="tab-button" onclick="openTab('person')">AS A PERSON</button>
          </div>

          <div id="artist" class="tab-content">
            <h3>ARTIST LINKS</h3>
            <p>↳ <a href="#">My Art Portfolio</a></p>
            <p>↳ <a href="#">Instagram</a></p>
          </div>

          <div id="researcher" class="tab-content">
            <h3>ACADEMIC WORK</h3>
            <p>↳ <a href="#">Research Papers</a></p>
            <p>↳ <a href="#">GitHub</a></p>
          </div>

          <div id="person" class="tab-content">
            <h3>PERSONAL STUFF</h3>
            <p>↳ <a href="#">Blog</a></p>
            <p>↳ <a href="#">Twitter</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      // Show selected tab
      document.getElementById(tabId).style.display = 'block';
    }
    // Default: show first tab
    document.addEventListener('DOMContentLoaded', () => {
      openTab('artist');
    });
  </script>
</body>
</html>
